<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>My Cuts</title>
  </head>
  <body>
    <header class="container mb-4 mt-3">
      <h1 class="text-center display-1 mb-3">My Cuts</h1>

      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="What cut are you looking for ?"
        />
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>

      <nav class="mb-4">
        <div class="nav nav-tabs" id="nav-tab">
          <button
            class="nav-link active"
            id="nav-cheatsheets-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-cheatsheets"
          >
            Cheatsheets
          </button>
          <button
            class="nav-link"
            id="nav-shotcuts-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-shortcuts"
          >
            Shortcuts
          </button>
          <button
            class="nav-link"
            id="nav-dictionary-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-dictionary"
          >
            Dictionary
          </button>
        </div>
      </nav>

      <div class="tab-content" id="horizontalNav-tabContent">
        <div class="tab-pane fade show active" id="nav-cheatsheets">
          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="list-group" id="cheatsheetsList-tab"></div>
              </div>
              <div class="col-8">
                <div
                  class="tab-content"
                  id="cheatsheetsVerticalNav-tabContent"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-shortcuts">
          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="list-group" id="shortcutsList-tab"></div>
              </div>
              <div class="col-8">
                <div
                  class="tab-content"
                  id="shortcutsVerticalNav-tabContent"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-dictionary">
          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="list-group" id="dictionaryList-tab"></div>
              </div>
              <div class="col-8">
                <div
                  class="tab-content"
                  id="dictionaryVerticalNav-tabContent"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
